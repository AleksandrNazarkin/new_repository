{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/amd.svg' %}" alt="Лого">
        <span class="logo"> Myfirst_Project </span>
        <h3>Меню</h3>
        <ul>
            <a href="{% url 'home' %}"><li><img src="{% static 'main/img/icon.png' %}">Главная</li></a>
            <a href="{% url 'news_home' %}"><li><img src="{% static 'main/img/icon.png' %}">Новости сайта</li></a>
            <a href="{% url 'price' %}"><li><img src="{% static 'main/img/icon.png' %}">Прайс</li></a>
            <a href="{% url 'about' %}"><li><img src="{% static 'main/img/icon.png' %}">О компании</li></a>
        </ul>
    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
